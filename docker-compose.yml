services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sobee-sqlserver
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "${SA_PASSWORD}"
    volumes:
      - mssql_data:/var/opt/mssql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$$SA_PASSWORD\" -Q \"SELECT 1\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  sobee_api:
    build:
      context: .
      dockerfile: sobee_API/Dockerfile
    container_name: sobee-api
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "https://+:7058;http://+:5029"
      ASPNETCORE_Kestrel__Certificates__Default__Path: /https/aspnetapp.pfx
      ASPNETCORE_Kestrel__Certificates__Default__Password: "${HTTPS_CERT_PASSWORD}"
      ConnectionStrings__Sobee: "Server=sqlserver,1433;Database=${SOBEE_DB_NAME:-sobee};User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;Encrypt=False;"
    ports:
      - "7058:7058"
      - "5029:5029"
    volumes:
      - ./.aspnet/https:/https:ro
    restart: unless-stopped

volumes:
  mssql_data:
