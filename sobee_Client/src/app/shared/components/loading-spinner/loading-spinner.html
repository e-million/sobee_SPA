@if (overlay) {
  <div class="spinner-overlay">
    <div class="spinner-content">
      <div class="spinner" [class]="'spinner-' + size"></div>
      @if (message) {
        <p class="spinner-message">{{ message }}</p>
      }
    </div>
  </div>
} @else {
  <div class="spinner-inline">
    <div class="spinner" [class]="'spinner-' + size"></div>
    @if (message) {
      <p class="spinner-message">{{ message }}</p>
    }
  </div>
}
